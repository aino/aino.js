<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="animate.js"></script>
  <script src="easing.js"></script>
  <style>
    #result{background:black;width:100px;height:100px;position:absolute;top:100px;left:100px;}
  </style>
</head>
<body>

<div id="result"><div>
<script>
  var result = document.getElementById('result')
  var animation = Animate({
    from: 100,
    to: 1000,
    duration: 3000,
    easing: Easing('easeInOut'),
    step: function(val) {
      result.style.left = val+'px'
    }
  })
</script>
</body>
</html>
