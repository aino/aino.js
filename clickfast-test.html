<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="clickfast.js"></script>
</head>
<body>
<button class="fast">Click fast</button>
<button>Click slow</button>
<div id="result"></div>
<script>
  $.event.special['click:fast'] = ClickFast
  var tid = 0
  $(document).on('touchstart', function() {
    tid = Date.now()
  })
  $('button').each(function() {
    $(this).on(this.className=='fast' ? 'click:fast' : 'click', function(e) {
      e.preventDefault();
      $('#result').html((Date.now()-tid)+'ms')
    })
  })
</script>
</body>
</html>
